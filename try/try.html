<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>vue</title>
        <!--<script type="text/javascript" src="./vue.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <div id="app-1">
            <span v-bind:title="message">
                鼠标悬几秒
            </span>
        </div>
        <div id="app-3">
            <p v-if="seen">ok</p>
        </div>
        <script>
            var app=new Vue({
                el:"#app",
                data:{
                    message:"Hello"
                }
            });
            var app1=new Vue({
                el:"#app-1",
                data:{
                    message:"dangqiantime" + new Date().toLocaleString()
                }
            })
            var app3=new Vue({
                el:"#app-3",
                data:{
                    seen:false
                }
            })
        </script>
    </body>
</html>
